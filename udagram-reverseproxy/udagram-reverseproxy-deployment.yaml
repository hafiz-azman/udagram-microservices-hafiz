apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    service: udagram-reverseproxy
    version: v1
  name: udagram-reverseproxy
spec:
  replicas: 2
  template:
    metadata:
      labels:
        service: udagram-reverseproxy
    spec:
      containers:
      - image: hafizazman/udagram-reverseproxy
        name: udagram-reverseproxy
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always


